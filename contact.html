<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>

<body>
    <!-- start of Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kevin Peguero</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
            </ul>
        </div>
    </nav>
    <!-- End of Nav Bar -->

    <!-- start contact form -->

    <main class="container">
        <section class="row my-3">
            <div class="col-sm-12">
                <form class="block form-horizontal">
                    <h1 class="block-header">Contact</h1>
                    <hr>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="FullName">Full Name</label>
                            <input type="Full name" class="form-control" id="FullName" placeholder="Full Name">
                        </div>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                        <div class="form-group">
                            <label for="exampleFormMessage">Message</label>
                            <textarea class="form-control" id="exampleFormMessage" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
            </div>
            </form>
            </div>
        </section>
    </main>
    <!-- End contact form -->

    <!-- Start of Copy right footer -->
    <footer class="footer">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
            &copy; Copyright
        </p>
    </footer>
    <!-- End of Copy right footer -->

</body>
